<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="img/xiaoma.png" rel="shortcut icon" type="image/vnd.microsoft.icon">
  <title>新标签页</title>
  <link rel="stylesheet" href="css/normal.css" type="text/css"/>
  <link rel="stylesheet" href="css/index.css" type="text/css"/>
</head>
<body>
  <header>
    <div class="left-header">
      <img src="img/xiaoma.png">
      <span>小马</span>
    </div>
    <!-- <div class="right-header">
      <span>在新标签页显示</span>
      <div class="switch"></div>
    </div> -->
  </header>
  <nav class="nav">
      <span class="nav-button active" id="nav-one">动态</span>
      <span>/</span>
      <span class="nav-button" id="nav-two">常用</span>
      <span>/</span>
      <span class="nav-button" id="nav-three">导航</span>
  </nav>
  <!-- 第一部分 -->
  <selection class="container active" id="container-one">
    <div class="zentao-content">
      <div class="zentao-item-content">
        <div class="zentao-header">
          <span class="zentao-header-text">指派给我的bug</span>
        </div>
        <div class="zentao-bug"></div>
      </div>
      <div class="zentao-item-content">
        <div class="zentao-header">
          <span class="zentao-header-text">最新动态</span>
        </div>
        <div class="zentao-work"></div>
      </div>
    </div>
    <div class="confluence-content">
      <div class="confluence-header">
        <span class="confluence-header-text">confluence</span>
        <span class="confluence-header-button">
          <span class="confluence-button active" id="confluence-header-button-1">热门</span>
          <span class="confluence-button" id="confluence-header-button-2">更新</span>
        </span>
      </div>
      <div class="confluence"></div>
    </div>
    <div class="gitee-content">
      <div class="gitee-header">
        <span class="gitee-header-text">码云</span>
      </div>
      <div class="gitee"></div>
    </div>
  </selection>
  <!-- 第二部分 -->
  <selection class="container" id="container-two">
    <div class="left-menu">
      <ul></ul>
    </div>
    <div class="right-content"></div>
  </selection>
  <!-- 第三部分 -->
  <selection class="container" id="container-three">
    <div class="left-menu">
      <ul></ul>
    </div>
    <div class="right-content"></div>
  </selection>
  <footer>
    ----------    
    <a href="https://gitee.com/kagan/xioma-chrome-extension">源码和下载地址</a>    
    ----------
  </footer>

  <script src="js/jquery.js"></script>
  <script src="config/index.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
